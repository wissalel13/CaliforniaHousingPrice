name: CI/CD California Housing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build de l'image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/california-housing .

      - name: Push de l'image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/california-housing

      - name: Lancer le conteneur
        run: docker run -d -p 5000:5000 --name california-housing-app ${{ secrets.DOCKER_USERNAME }}/california-housing

      - name: VÃ©rifier que le conteneur tourne
        run: docker ps

      - name: Voir les logs
        run: docker logs california-housing-app